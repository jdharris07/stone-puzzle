<head>

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;

      border-radius: 20px;

      font-size: 1.5em;
      line-height: 1.6em;
      text-shadow: 1px 1px 3px black;
    }
  </style>

<div class="fantasy-box">
  Once the last symbol glows, the stone lid clicks and opens.  
  <br><br>
  Inside the box you find a small velvet drawstring bag with something inside it.
